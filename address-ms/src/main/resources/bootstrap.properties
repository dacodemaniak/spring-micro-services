spring.cloud.config.uri=http://127.0.0.1:8888
spring.application.name=address-service

server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.vault.fail-fast=false
spring.cloud.vault.uri=http://127.0.0.1:8200
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=root
#spring.cloud.vault.generic.enabled=false
spring.cloud.vault.kv.enabled=false
spring.cloud.vault.kv.default-context=${spring.application.name}
spring.cloud.vault.application-name=${spring.application.name}

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8180/auth/realms/microservices-realm